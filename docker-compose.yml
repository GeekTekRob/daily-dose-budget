services:
  app:
    build: .
    container_name: daily-dose-budget
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DB_PATH: /data/app.db
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./data:/data
